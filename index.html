<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>AI Poems Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my AI poem generator!</h1>

      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit" />
          </form>

          <div class="hint">i.e. Love, Rain, Cake, etc.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <hr />
      <footer>
        This project was coded by <strong>LaToddrea Key</strong>🗝️ is
        open-sourced on
        <a href="https://github.com/a-florida-key/AI-Poems-Project"
          ><strong>GitHub</strong></a
        >
        and hosted by
        <a href="https://lk-ai-poem-project.netlify.app/"
          ><strong>Netlifly</strong></a
        >
      </footer>
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
